# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to NuGet

on:
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore KyleMcMaster.Card/KyleMcMaster.Card.csproj

      - name: Build
        run: dotnet build KyleMcMaster.Card/KyleMcMaster.Card.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack KyleMcMaster.Card/KyleMcMaster.Card.csproj --configuration Release --no-build --no-restore --output "${{ env.PACK_OUTPUT }}"

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }} # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address

      # Push the package
      - name: NuGet push
        run: dotnet nuget push artifacts/kylemcmaster.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
  
